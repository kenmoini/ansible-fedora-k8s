kind: ClusterSecretStore
apiVersion: external-secrets.io/v1beta1
metadata:
  name: vault
spec:
  provider:
    vault:
      auth:
        tokenSecretRef:
          key: token
          name: vault-token
          namespace: external-secrets
      # caBundle: ...
      path: kv
      server: 'http://vault.vault.svc.cluster.local:9000'
      version: v2
