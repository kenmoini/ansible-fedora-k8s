---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-pihole-1
spec:
  selector:
    matchLabels:
      app: dns-pihole-1
  replicas: 1
  template:
    metadata:
      labels:
        app: dns-pihole-1
    spec:
      containers:
        - name: dns-pihole-1
          securityContext:
            capabilities:
              add:
                - CHOWN
                - NET_BIND_SERVICE
                - NET_ADMIN
                - SETFCAP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 512Mi
          image: docker.io/pihole/pihole:latest
          ports:
            - containerPort: 53
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pihole-config
            - secretRef:
                name: pihole-secrets
          env:
            - name: ServerIP
              value: 192.168.42.11
            - name: VIRTUAL_HOST
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
