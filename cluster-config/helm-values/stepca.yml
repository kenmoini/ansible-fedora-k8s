# helm values.yaml
---
existingSecrets:
  enabled: true
  ca: true
  issuer: true
  certsAsSecret: true
  configAsSecret: true
  sshHostCa: true
  sshUserCa: true

bootstrap:
  secrets: false
  enabled: false
  configmaps: false

inject:
  enabled: false

ingress:
  enabled: true
  ingressClassName: "nginx"
  hosts:
  - host: "stepca.kemo.labs"
    paths:
    - path: "/"
      pathType: "Prefix"
  - host: "stepca.apps.k8s.kemo.labs"
    paths:
    - path: "/"
      pathType: "Prefix"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

extraVolumes:
  - name: step-ca-step-certificates-templates
    secret:
      name: step-ca-step-certificates-templates
extraVolumeMounts:
  - name: step-ca-step-certificates-templates
    mountPath: /home/step/templates/ssh/
